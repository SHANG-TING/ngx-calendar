<div class="content" [ngClass]="className" [ngStyle]="getSize()">
  <div class="header">
    <span class="header-button" (click)="prev()">
      <div class="button left"></div>
    </span>
    <h1 class="title" (click)="openSelector()">
      {{ monDetail }}
    </h1>
    <span class="header-button" (click)="next()">
      <div class="button right"></div>
    </span>
  </div>
  <div class="view-block" [ngSwitch]="viewMode">

    <ngx-calendar-month-view [className]="className" *ngSwitchCase="'month'" [weekNames]="weekNames" [yearName]="yearName" [monthName]="monthName"
      [events]="events" [nstr]="nstr" (open)="openEvent($event)"></ngx-calendar-month-view>

    <ngx-calendar-week-view [className]="className" *ngSwitchCase="'week'" [events]="events" [nstr]="nstr"></ngx-calendar-week-view>

    <ngx-calendar-day-view [className]="className" *ngSwitchCase="'day'"></ngx-calendar-day-view>

  </div>

  <div class="legend">
    <span class="entry orange">課程</span>
    <span class="entry blue">海訓</span>
    <button type="button" style="float: right;" [disabled]="viewMode === 'day'" (click)="chaneMode('day')">day</button>
    <button type="button" style="float: right;" [disabled]="viewMode === 'week'" (click)="chaneMode('week')">week</button>
    <button type="button" style="float: right;" [disabled]="viewMode === 'month'" (click)="chaneMode('month')">month</button>
  </div>
</div>
